<!-- Header -->
<header class="masthead" style="background-image: url('img/home-bg.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/profile.png" alt="profile-pic" />
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <div>
            <span class="skills">{{ site.skills }}</span>
          </div>
          <hr class="star-light" />
          <div>
              <ul class="list-inline">
                  {% for network in site.social %}
                  {% if {{network.icon}} != "velog" %}
                    <li>
                      <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.icon }}"></i></a>
                    </li>
                  {% else %}
                    <li>
                      <a href="{{ network.url }}" class="btn-social btn-outline">Velog</a>
                    </li>
                  {% endif %}
              {% endfor %}
              </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
